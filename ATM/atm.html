<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Simulation</title>
  <script src="atm.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ATM Simulation</h1>

  <p><strong>Current Balance:</strong> $<span id="balance">0</span></p>

  <div>
    <h3>Deposit</h3>
    <input type="number" id="depositAmount" placeholder="Enter deposit amount">
    <button onclick="deposit()">Deposit</button>
  </div>

  <div>
    <h3>Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount">
    <button onclick="withdraw()">Withdraw</button>
  </div>

</body>
</html>
